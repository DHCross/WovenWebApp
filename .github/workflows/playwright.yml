name: Playwright E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Check environment
      run: npm run check-env || echo ".env not required for E2E tests"
    
    - name: Build CSS
      run: npm run build:css
    
    - name: Run Playwright tests
      run: |
        npx netlify dev --port 8888 --context dev &
        NETLIFY_PID=$!
        trap "kill $NETLIFY_PID" EXIT
        npx wait-on --timeout 120000 http://127.0.0.1:8888
        npm run test:e2e
      env:
        CI: true
        BASE_URL: http://localhost:8888
        # Add any required env vars for tests
        # RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30
