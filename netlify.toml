[[headers]]
  for = "/*"
  [headers.values]
  Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.auth0.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com"
[build]
  command = "npm run build:css"
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/api/astrology"
  to = "/.netlify/functions/astrology"
  status = 200

[[redirects]]
  from = "/api/astrology-mathbrain"
  to = "/.netlify/functions/astrology-mathbrain"
  status = 200