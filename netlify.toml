[[headers]]
  for = "/*"
  [headers.values]
  Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.auth0.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://s.gravatar.com https://cdn.auth0.com; connect-src 'self' https://*.auth0.com https://cdnjs.cloudflare.com; frame-src https://*.auth0.com; frame-ancestors 'self';"
[build]
  command = "npm run build:css"
  publish = "."
  functions = "netlify/functions"

# Disable Netlify's JS bundling for third-party files
[build.processing]
  skip_processing = true

[[redirects]]
  from = "/vendor/*"
  to = "/vendor/:splat"
  status = 200

[[redirects]]
  from = "/public/vendor/*"
  to = "/public/vendor/:splat"
  status = 200

[[redirects]]
  from = "/api/astrology"
  to = "/.netlify/functions/astrology"
  status = 200

[[redirects]]
  from = "/api/astrology-mathbrain"
  to = "/.netlify/functions/astrology-mathbrain"
  status = 200

[[redirects]]
  from = "/api/auth-config"
  to = "/.netlify/functions/auth-config"
  status = 200

# Handle chat route to static HTML interface
[[redirects]]
  from = "/chat"
  to = "/chat.html"
  status = 200
  force = true

# Targeted CSP for chat route allowing local Auth0 SDK and basic inline styles
[[headers]]
  for = "/chat"
  [headers.values]
  Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.auth0.com; img-src 'self' data:; frame-ancestors 'self';"

# Catch-all redirect to index.html (but don't override specific routes)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
