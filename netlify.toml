[[headers]]
  for = "/*"
  [headers.values]
  # Note: 'unsafe-eval' is included to support Next.js React Refresh (HMR) during development.
  # Consider removing 'unsafe-eval' for production if not needed.
  Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.auth0.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://s.gravatar.com https://cdn.auth0.com; connect-src 'self' ws: wss: https://*.auth0.com https://cdnjs.cloudflare.com; frame-src https://*.auth0.com; frame-ancestors 'self';"
[build]
  command = "npm run build"
  publish = "."
  functions = "netlify/functions"

# Disable Netlify's JS bundling for third-party files (static HTML/JS strategy)
[build.processing]
  skip_processing = true

[[redirects]]
  from = "/vendor/*"
  to = "/vendor/:splat"
  status = 200

[[redirects]]
  from = "/public/vendor/*"
  to = "/public/vendor/:splat"
  status = 200

[[redirects]]
  # Ensure compiled CSS and other assets in /dist are always served as static files
  from = "/dist/*"
  to = "/dist/:splat"
  status = 200

[[redirects]]
  from = "/api/astrology"
  to = "/.netlify/functions/astrology"
  status = 200

[[redirects]]
  from = "/api/astrology-mathbrain"
  to = "/.netlify/functions/astrology-mathbrain"
  status = 200

[[redirects]]
  from = "/api/auth-config"
  to = "/.netlify/functions/auth-config"
  status = 200

# Explicit callback route for Auth0 to ensure SPA handles code/state
[[redirects]]
  from = "/callback"
  to = "/index.html"
  status = 200
  force = true

# Serve static index.html for root explicitly before Next.js plugin
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = true

# Explicit chat route to static chat page
[[redirects]]
  from = "/chat"
  to = "/chat/index.html"
  status = 200
  force = true

# Temporarily disabled Next.js plugin to fix static file serving
# [[plugins]]
#   package = "@netlify/plugin-nextjs"

# SPA fallback - serve index.html for all other unmatched routes (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Cache compiled CSS aggressively in production
  for = "/dist/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"
  Content-Type = "text/css; charset=utf-8"

[dev]
  port = 8888
  autoLaunch = false
  # Use static directory mode to serve index.html directly
  staticDir = "."
