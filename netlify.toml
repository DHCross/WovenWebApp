[[headers]]
  for = "/*"
  [headers.values]
  Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://s.gravatar.com https://cdn.auth0.com; connect-src 'self' https://*.auth0.com; frame-src https://*.auth0.com; frame-ancestors 'self';"
[build]
  # Build full Next.js app (includes CSS build via package script)
  command = "npm run build"
  # Next.js output; the Netlify Next plugin manages routing/SSR
  publish = ".next"
  functions = "netlify/functions"

# Disable Netlify's JS bundling for third-party files
[build.processing]
  skip_processing = true

[[redirects]]
  from = "/api/astrology"
  to = "/.netlify/functions/astrology"
  status = 200


# Prefer the Next.js App Router endpoint at app/api/astrology-mathbrain/route.ts
# Remove the old function redirect to avoid shadowing the Next route.

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/auth-config"
  to = "/.netlify/functions/auth-config"
  status = 200
