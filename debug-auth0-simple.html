<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth0 Debug Test</title>
</head>
<body>
    <h1>Auth0 Loading Test</h1>
    <div id="status">Loading...</div>
    <button id="testBtn" disabled>Test Auth0 Config</button>
    
    <script>
        const statusEl = document.getElementById('status');
        const testBtn = document.getElementById('testBtn');
        
        function updateStatus(message) {
            statusEl.textContent = message;
            console.log('[Auth0 Test]', message);
        }
        
        // Test 1: Load Auth0 SDK
        updateStatus('Loading Auth0 SDK...');
        
        // Try to load Auth0 SDK from both paths
        const paths = ['/public/vendor/auth0-spa-js.production.js', '/vendor/auth0-spa-js.production.js'];
        let sdkLoaded = false;
        
        async function loadAuth0SDK() {
            for (const path of paths) {
                try {
                    updateStatus(`Trying to load from: ${path}`);
                    
                    // First check if file exists
                    const response = await fetch(path);
                    if (!response.ok) {
                        updateStatus(`Failed to fetch ${path}: ${response.status}`);
                        continue;
                    }
                    
                    // Check if it looks like the right file
                    const text = await response.text();
                    if (!text.includes('createAuth0Client')) {
                        updateStatus(`File at ${path} doesn't contain createAuth0Client`);
                        continue;
                    }
                    
                    // Load via script tag
                    const script = document.createElement('script');
                    script.src = path;
                    
                    await new Promise((resolve, reject) => {
                        script.onload = () => {
                            if (typeof createAuth0Client === 'function') {
                                updateStatus(`✅ Auth0 SDK loaded successfully from ${path}`);
                                sdkLoaded = true;
                                testBtn.disabled = false;
                                resolve();
                            } else {
                                reject(new Error('createAuth0Client not found after loading'));
                            }
                        };
                        script.onerror = reject;
                        document.head.appendChild(script);
                    });
                    
                    break; // Success, exit loop
                    
                } catch (error) {
                    updateStatus(`❌ Failed to load from ${path}: ${error.message}`);
                    console.error('Auth0 loading error:', error);
                }
            }
            
            if (!sdkLoaded) {
                updateStatus('❌ Failed to load Auth0 SDK from any path');
            }
        }
        
        // Test 2: Test Auth0 Configuration
        testBtn.addEventListener('click', async () => {
            try {
                updateStatus('Testing Auth0 configuration...');
                
                const configResponse = await fetch('/.netlify/functions/auth-config');
                const config = await configResponse.json();
                
                if (config.success) {
                    updateStatus(`✅ Auth0 config loaded: ${config.domain}`);
                    
                    // Try to create Auth0 client
                    const auth0 = await createAuth0Client({
                        domain: config.domain,
                        clientId: config.clientId,
                        authorizationParams: {
                            redirect_uri: window.location.origin,
                            audience: config.audience
                        }
                    });
                    
                    updateStatus('✅ Auth0 client created successfully!');
                    
                } else {
                    updateStatus(`❌ Auth0 config error: ${config.error}`);
                }
                
            } catch (error) {
                updateStatus(`❌ Auth0 test failed: ${error.message}`);
                console.error('Auth0 test error:', error);
            }
        });
        
        // Start the test
        loadAuth0SDK();
    </script>
</body>
</html>
