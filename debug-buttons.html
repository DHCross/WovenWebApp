<!DOCTYPE html>
<html>
<head>
    <title>Button Debug Test</title>
</head>
<body>
    <h1>Button Debug Test</h1>
    <button onclick="testSubmit()">Test Submit</button>
    <button onclick="testSaveSetup()">Test Save Setup</button>
    
    <script>
        function testSubmit() {
            console.log('Submit button clicked!');
            alert('Submit button works!');
        }
        
        function testSaveSetup() {
            console.log('Save Setup button clicked!');
            alert('Save Setup button works!');
            
            // Test file download like the real function
            const data = {test: 'data', timestamp: new Date().toISOString()};
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `test_setup_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
