    <!-- CSS Debugging Section -->
    <div class="mt-8 p-4 bg-yellow-900/20 border border-yellow-600 rounded-lg">
        <h3 class="text-yellow-300 font-semibold mb-2">üîß CSS Debug Info</h3>
        <div id="cssDebugInfo" class="text-sm text-yellow-200"></div>
    </div>
    
    <script>
        // CSS debugging script
        function debugCSS() {
            const debugElement = document.getElementById('cssDebugInfo');
            const testElement = document.createElement('div');
            testElement.className = 'bg-teal-600 text-white p-2 rounded hidden';
            document.body.appendChild(testElement);
            
            const styles = window.getComputedStyle(testElement);
            const hasBackground = styles.backgroundColor && styles.backgroundColor !== 'rgba(0, 0, 0, 0)';
            const hasColor = styles.color && styles.color !== 'rgba(0, 0, 0, 0)';
            const hasRounding = styles.borderRadius && styles.borderRadius !== '0px';
            
            let info = [];
            info.push(`‚úÖ CSS File Loaded: ${hasBackground && hasColor ? 'YES' : 'NO'}`);
            info.push(`üé® Background Color: ${styles.backgroundColor || 'None'}`);
            info.push(`üìù Text Color: ${styles.color || 'None'}`);
            info.push(`üî≤ Border Radius: ${styles.borderRadius || 'None'}`);
            info.push(`üìê Padding: ${styles.padding || 'None'}`);
            
            debugElement.innerHTML = info.join('<br>');
            testElement.remove();
        }
        
        // Run debug on load
        window.addEventListener('DOMContentLoaded', debugCSS);
        
        // Add click handlers to test interactivity
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => btn.style.transform = '', 150);
            });
        });
    </script>
